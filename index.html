<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Time Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Your One-Time Link</h1>
    <p>This link will only work once! If you’re seeing this, you’re the first to access it.</p>

    <script>
        // Get the link ID from the URL (query parameter)
        const urlParams = new URLSearchParams(window.location.search);
        const linkId = urlParams.get("id");

        if (linkId) {
            // Check if this specific link has been accessed before
            const linkAccessed = localStorage.getItem(`linkAccessed_${linkId}`);

            if (linkAccessed) {
                // If accessed before, show a message and redirect to fallback URL
                document.body.innerHTML = "<h1>Sorry, this link has already been used.</h1><p>Please contact the creator for a new link.</p>";
                setTimeout(() => {
                    window.location.href = "https://www.nytimes.com/games/wordle/index.html; // Fallback URL
                }, 5000);
            } else {
                // If this is the first time accessing the link, mark it as used
                localStorage.setItem(`linkAccessed_${linkId}`, 'true');
                setTimeout(() => {
                    window.location.href = "https://your-final-destination.com"; // Redirect to actual destination
                }, 3000); // Redirect after 3 seconds
            }
        } else {
            document.body.innerHTML = "<h1>Error: No Link ID Provided</h1>";
        }
    </script>
</body>
</html>
